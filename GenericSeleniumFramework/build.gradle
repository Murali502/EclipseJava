// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    repositories{
       jcenter()
       maven{
           url "${artifactory_contextUrl}/jcenter"
       }
       mavenLocal()
       maven{
        url "${artifactory_contextUrl}/MSLIBS-build"
       }
        maven{
        url "${artifactory_contextUrl}/remote-repos"
        }
         maven{
        url "${artifactory_contextUrl}/confluent-maven-cache"
        }
}
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile fileTree(dir:'Dependency',include:'*.jar')
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    implementation group: 'com.github.samueltbrown', name: 'gradle-cucumber-plugin', version: '0.5'
     implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
    //testImplementation files('Dependency/cucumber - java')
    testCompile 'io.cucumber:cucumber-java8:7.0.0'
    testCompile 'io.cucumber:cucumber-junit:7.0.0'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.2.2'
    implementation group: 'info.cukes', name: 'cucumber-core', version: '1.2.6', ext: 'pom'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6', ext: 'pom'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.2.2'
    implementation group: 'io.cucumber', name: 'gherkin', version: '22.0.0'
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    task cucumber(){
    dependsOn assemble,compileTestJava
    
    doLast{
       javaexec {
           systemProperties=
           [
                environment:System.properties['environment'],
                environment:System.properties['TSYS_host'],
           ]
       String tagName=System.properties['environment'];
       String threadCount=System.properties['TSYS_host'];
       
       main ="cucumber.api.cli.Main"
       classpath =configuration.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
       args = [
           '--plugin','plugins.Logger:TestReport',
           '--plugin','io.qameta.allure.cucumber4jvm.AllureCucumber4jvm',
           '--glue','stepdefinitions','src/test/java',
           '--threads',"${threadCount}",
           '--tags',"${tagName}"
       ]
       }
    }
    }
}

allure {
version = allureVersion
autoconfigure =true
aspectjweaver = true

}

cucumber.finalizeBy 'allureReport'